<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
        <p id="result"></p>
        <p id="computer">0</p>
        <p id="player">0</p>
        
    </body>
    <script>
        const choices = ["rock", "paper", "scissors"];

        function getComputerChoice(choices) {
            choice = choices[Math.floor(Math.random()*choices.length)]
            return choice;
        }

        function playRound(playerChoice, choice=choices) {
            const player = playerChoice.toLowerCase();
            const computer = getComputerChoice(choice).toLowerCase();
            
            if(player == computer) {
                return "It's a tie";
            } else if (player == "rock") {
                if (computer == "paper") {
                    return `You lose, ${computer} beats ${player}.`;
                } else {
                    return `You win, ${player} beats ${computer}.`;
                }
            } else if (player == "paper") {
                if (computer == "scissors") {
                    return `You lose, ${computer} beats ${player}.`;
                } else {
                    return `You win, ${player} beats ${computer}.`;
                }
            } else if (player == "scissors") {
                if (computer == "rock") {
                    return `You lose, ${computer} beats ${player}.`;
                } else {
                    return `You win, ${player} beats ${computer}.`;
                }
            } else {
                return "Please provide a valid choice";
            }

        }
        
        function game() {
            let playerScore = 0;
            let computerScore = 0;
            if (playerScore == computerScore) {
                console.log("Both scores are the same, tie");
            } else if (playerScore > computerScore) {
                console.log("Player scored more, win");
            } else {
                console.log("Computer scored more, lose");
            }
        }

        const buttons = document.querySelectorAll('button');
        const result = document.querySelector('#result');
        console.log(result);
        //console.log(buttons);
        buttons.forEach((button) => {
            button.addEventListener('click',(e) => {
                result.textContent = `${playRound(e.target.id)}`;
                //console.log(playRound(e.target.id));
            });
        })
    </script>
</html>
