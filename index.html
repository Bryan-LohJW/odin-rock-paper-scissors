    <script>
        const choices = ["rock", "paper", "scissors"];

        function getComputerChoice(choices) {
            choice = choices[Math.floor(Math.random()*choices.length)]
            return choice;
        }

        function playRound(playerChoice, choice=choices) {
            const player = playerChoice.toLowerCase();
            const computer = getComputerChoice(choice).toLowerCase();

            if(player == computer) {
                return "It's a tie";
            } else if (player == "rock") {
                if (computer == "paper") {
                    return `You lose, ${computer} beats ${player}.`;
                } else {
                    return `You win, ${player} beats ${computer}.`;
                }
            } else if (player == "paper") {
                if (computer == "scissors") {
                    return `You lose, ${computer} beats ${player}.`;
                } else {
                    return `You win, ${player} beats ${computer}.`;
                }
            } else if (player == "scissors") {
                if (computer == "rock") {
                    return `You lose, ${computer} beats ${player}.`;
                } else {
                    return `You win, ${player} beats ${computer}.`;
                }
            } else {
                return "Please provide a valid choice";
            }

        }
        
        function game() {
            let playerScore = 0;
            let computerScore = 0;
            for(i = 0; i < 5; i++) {                
                const result = playRound(prompt("Place your choice"));
                if (result.indexOf("win") > -1) {
                    playerScore ++;
                } else if (result.indexOf("lose") > -1) {
                    computerScore ++;
                }
                console.log(result)
            }
            if (playerScore == computerScore) {
                console.log("Both scores are the same, tie");
            } else if (playerScore > computerScore) {
                console.log("Player scored more, win");
            } else {
                console.log("Computer scored more, lose");
            }
        }
    </script>
